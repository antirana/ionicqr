<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content (click)="getUserProfile()">
      <ion-list id="inbox-list">
        <ion-list-header>Inbox</ion-list-header>
        <ion-note>{{email}}</ion-note>

        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
  
          <ion-item routerLink="/about">
            <ion-icon slot="start" name="information-circle"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
  
          <ion-item routerLink="/codigo">
            <ion-icon slot="start" name="qr-code"></ion-icon>
            <ion-label>QR</ion-label>
          </ion-item>
  
          <ion-item routerLink="/clima">
            <ion-icon slot="start" name="sunny"></ion-icon>
            <ion-label>Clima </ion-label>
          </ion-item>
  
          <ion-item routerLink="/monedas">
            <ion-icon slot="start" name="wallet"></ion-icon>
            <ion-label>Monedas</ion-label>
          </ion-item>


          <ion-item routerLink="/error">
            <ion-icon slot="start" name="warning"></ion-icon>
            <ion-label>Error</ion-label>
          </ion-item>

  
          <ion-item routerLink="/login" (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
